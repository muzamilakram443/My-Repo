
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Khadija Samar | Portfolio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="hero">
    <h1>Khadija Samar</h1>
    <p>Web Developer | Web Designer | Creative Thinker</p>
  </header>

  <section id="about">
    <h2>About Me</h2>
    <p>I am a passionate web developer and designer with a focus on creating elegant and user-friendly websites.</p>
  </section>

  <section id="skills">
    <h2>Skills</h2>
    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
      <li>C++</li>
      <li>MS Word</li>
    </ul>
  </section>

  <section id="contact">
    <h2>Contact Me</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required/>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required/>
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone"/>
      <button type="submit">Send</button>
    </form>
  </section>
</body>
</html>
